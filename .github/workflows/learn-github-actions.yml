name: Docker Build and Run
on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t git .

      - name: Run Docker container
        run: docker run -d -p 8080:80 git
